<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/components.css">
    <link rel="stylesheet" href="style/color.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1 id="title">Proyectos</h1>
    </header>
    <br>
    <main>
        <h1>Directorio</h1>
        <section id="directory">
            <div class="container-card">
                <div class="card-img">
                    <button class="btn-icon" onclick="imgLeft()"><i class="bi bi-caret-left"></i></button>
                    <img src="src/clima-0.png" class="img weather visible" alt="Imagen Mobile">
                    <img src="src/clima-1.png" class="img weather invisible" alt="Imagen PC">
                    <button class="btn-icon" onclick="imgRight()"><i class="bi bi-caret-right"></i></button>
                </div>
                <div class="card-description">
                    <h2>ClimaCity</h2>
                    <p>Muestra el clima con la <span>API de OpenWeatherMap</span> por ciudad a tiempo real.</p>
                    <button onclick="climaCity()">Visitar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Información Dinámica</p>
    </footer>
    <script src="script/main.js"></script>
</body>
</html>
