<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Dinámica</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Información Dinámica</h1>
    </header>
    <main>
        <!-- Añadir esto en el main antes de la sección de datos -->
        <section id="input-section">
            <h2>Busca el clima por ciudad</h2>
            <input type="text" id="city-input" placeholder="Ingresa una ciudad...">
            <button id="search-button">Buscar</button>
        </section>

        <section id="data-section">
            <h2>Datos de la API</h2>
            <div id="data-container">
                <div id="loading" style="display:none;">Cargando...</div>
                <!-- Datos dinámicos serán mostrados aquí -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Información Dinámica</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
