<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Dinámica</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="style/components.css">
    <link rel="stylesheet" href="../style/color.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>Información Dinámica</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Busca el clima por ciudad</h2>
            <input type="text" id="city-input" placeholder="Ejemplo: London">
            <div id="autocomplete-container"></div>
            <button id="search-button">Buscar</button>
        </section>
        <section id="data-section" style="display: none;">
            <div id="loading" style="display:none;">Cargando...</div>
            <div id="data-container"></div>
            <div id="forecast-container"></div>
        </section>
        <section id="history-section">
            <h2>Historial de Búsquedas</h2>
            <ul id="search-history"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Información Dinámica</p>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/animation.js"></script>
</body>
</html>
